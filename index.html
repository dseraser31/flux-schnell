<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ú® AI Image Generator</h2>
    <form id="imageForm">
      <input type="text" id="prompt" placeholder="Enter your prompt..." required>
      
      <select id="size">
        <option value="512x512">üìê Square (512x512)</option>
        <option value="768x512">üìè Wide (768x512)</option>
        <option value="512x768">üìè Tall (512x768)</option>
        <option value="1024x1024">üñºÔ∏è Large Square (1024x1024)</option>
      </select>

      <button type="submit">Generate üöÄ</button>
    </form>

    <img id="result" src="" alt="Generated Image will appear here">
  </div>

  <script>
    const form = document.getElementById("imageForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const prompt = document.getElementById("prompt").value;
      const size = document.getElementById("size").value.split("x");
      const width = size[0];
      const height = size[1];

      result.src = ""; // clear old image
      result.alt = "‚è≥ Generating image...";

      try {
        const url = `https://purple-hat-d92c.dseraser31.workers.dev/?prompt=${encodeURIComponent(prompt)}&width=${width}&height=${height}`;
        
        const resp = await fetch(url);
        if (!resp.ok) throw new Error("Failed to fetch image");

        const blob = await resp.blob();
        const imgUrl = URL.createObjectURL(blob);

        result.src = imgUrl;
        result.alt = "Generated Image";
      } catch (err) {
        alert("‚ùå Error: " + err.message);
      }
    });
  </script>
</body>
</html>
